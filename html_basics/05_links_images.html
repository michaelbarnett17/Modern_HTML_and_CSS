<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--External Link-->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for google</a>
    </p>
    <!--Internal Link-->
    <p>
        <a href="04_typography.html">Link to typography</a>
    </p>
    <!--Local Image-->
        <img src="img/dog.jpg" alt="picture of a dog 1" width="300">
    <!--Remote Image-->    
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Finnish_Spitz_600.jpg" alt="picture of a dog 2" width="300">
</body>
</html>
