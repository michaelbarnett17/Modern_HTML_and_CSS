<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" value="mike">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div> 
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">Hobbies</label>
            <input type="checkbox" name="hobbies" value="biking" id="hobbies"> Biking
            <input type="checkbox" name="hobbies" value="basketball" id="hobbies"> Basketball
            <input type="checkbox" name="hobbies" value="programming" id="hobbies"> Programming
        </div>
        <!-- Input Submit -->
        <input type="submit" value="Submit">
        <!-- Button Submit -->
        <button type="submit">Submit</button>
        <!-- Reset Button -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
