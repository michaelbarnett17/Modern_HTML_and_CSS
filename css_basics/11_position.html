<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        body {
            height: 4000px;
        }
        .box {
            width: 100px;
            height: 100px;
        }

        .container {
            position: relative;
            /* so that box-3 and box-4 can be positioned relative to this container */
            width: 500px;
            height: 500px;
            background: lightgrey;
        }

        #box-1 {
            /* static: default, not affectted by top/bottom/left/right properties */
            position: static;
            background: red;
        }
        #box-2 {
            /* relative: moved relative to normal position */
            position: relative;
            top: 50px;
            left: 50px;
            background: blue;
            z-index: 1;
        }
        #box-3 {
            /* absolute: positioned to its parent element that is positioned relative */
            position: absolute;
            top: 100px;
            left: 100px;
            background: green;
        }
        #box-4 {
            position: absolute;
            bottom: 100px;
            right: 100px;
            background: yellow;
        }
        #box-5 {
            /* fixed: positioned relative to viewport (pulled out of the flow of the document) */
            position: fixed;
            background: orange;
        }
        #box-6 {
            /* sticky: keeps element in same spot when you scroll */
            position: sticky;
            top: 0;
            background: rgb(37, 207, 212);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="box-1" class="box"></div>
    <div id="box-2" class="box"></div>
    <div class="container">
        <div id="box-3" class="box"></div>
        <div id="box-4" class="box"></div>
    </div>
    <div id="box-5" class="box"></div>
    <div id="box-6" class="box"></div>
</body>
</html>
