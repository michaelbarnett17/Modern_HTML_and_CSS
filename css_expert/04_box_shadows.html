<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
    <style>
      .container {
      display: flex;
      }

      .box {
        padding: 1rem;
        margin: 1rem;
        background: coral;
        color: #fff;

        /* offset-x | offset-y | color */
        box-shadow:10px 10px teal;

        /* offset-x | offset-y | blur-radius | color */
        box-shadow:10px 10px 3px teal;

        /* offset-x | offset-y | blur-radius | spread-radius | color */
        box-shadow:10px 10px 10px 1px rgba(0, 0, 0, 0.1);        
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, labore.</p>
      </div>

  </body>
</html>
