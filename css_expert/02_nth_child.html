<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
      li {
        padding: 0.25rem;
        margin: 0.25rem;
        list-style: none;
      }

      /* first-child */
      li:first-child {
        background: red;
      }

      /* last-child */
      li:last-child {
        background: red;
      }
      
      li:nth-child(4) {
        background: purple !important;
      }

      /* Every 3 */
      li:nth-child(3n) {
        background: orange;
      }

      /* Every 3 * after 7 */
      li:nth-child(3n+7) {
        background: yellow;
      }

      /* Every odd */
      li:nth-child(odd){
        background: #ccc;
      }

    </style>
  </head>
  <body>
    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
  </body>
</html>
