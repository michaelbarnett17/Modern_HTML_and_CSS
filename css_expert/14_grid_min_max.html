<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minmax</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .item {
    border: solid 1px black;
    font-size: 1.5rem;
    padding: 1rem;
  }
  </style>
</head>
<body>
  <div class="grid">
    <item class="item">Item 1</item>
    <item class="item">Item 2</item>
    <item class="item">Item 3</item>
    <item class="item">Item 4</item>
  </div>
</body>
</html>
